{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h1 class="mb-4">Flask Chat ðŸ’¬</h1>
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
  {% endif %}
  <form method="post" id="chat-widget-home" class="form-inline">
    <div class="mb-3">
      <label for="name" class="form-label">Enter your name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" value="{{name}}" />
    </div>
    <div class="mb-3">
      <label for="code" class="form-label">Enter chat room code</label>
      <input type="text" id="code" name="code" class="form-control" placeholder="Enter code" value="{{code}}" />
      <button type="submit" id="join" name="join" class="btn btn-primary mt-2">Join</button>
    </div>
    <hr />
    <button type="submit" id="create" name="create" class="btn btn-success">Create Room</button>
  </form>
</div>
{% endblock %}
